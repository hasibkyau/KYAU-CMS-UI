<div class="container">


  <div class="header">
    <div class="brand">
      <img src="/assets/brand/primary-logo.png" alt="">
    </div>
  </div> <!-- END OF HEADER -->


  <div class="content">
    <div class="left">
      <div class="img-placeholder">
        <img src="/assets/images/png/login-bg.jpg" alt="">
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div class="top-tittle">
          <h1>Login</h1>
          <p>Enter your details bellow to continue</p>
        </div>
        <form class="login-form" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="mat-data-input-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" formControlName="username" matInput placeholder="Enter your username...">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>This field is required and minimum value is 5 characters</mat-error>
          </mat-form-field>

          <mat-form-field class="mat-data-input-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Enter your password...">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error>This field is required and minimum value is 5 characters</mat-error>
          </mat-form-field>

          <div class="submit-area">
            @if (!isLoading) {
              <button class="btn-login" mat-raised-button color="primary" type="submit">Login</button>
            } @else {
              <button class="btn-loader" mat-raised-button type="button" color="primary">
                <div><span class="loader"></span></div>
                <div><span class="txt">Login</span></div>
              </button>
            }
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright &copy; {{ env.name }}. {{ year }}. All Rights Reserved.</p>
  </div>

</div>
