<div class="main-container">
  <div class="main-container-nav">
    <div class="nav">
      <div class="top">
        <div class="left" >

          <img src="../assets/images/logo/logo.webp" alt="">
        </div>

        <div class="search-box">
          <input type="text" placeholder="Search for products" class="search-input">
          <div class="search-btn">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                stroke="#ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <div class="right">
          <div class="account"><svg style="cursor: pointer;" stroke="#CD6727" fill="#CD6727" stroke-width="0" viewBox="0 0 496 512"
              class="text-secondary" height="30" width="30" xmlns="http://www.w3.org/2000/svg" >
              <path
                d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z">
              </path>
            </svg>
          </div>

          <div class="cart">
          
              <svg style="cursor: pointer;" stroke="#CD6727" fill="#CD6727" stroke-width="0" viewBox="0 0 16 16" class="text-secondary"
                height="22" width="22" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                </path>
              </svg>
              <div class="cart-badge">
                <p>
                  0
                </p>
              </div>
            
          </div>
        </div>
      </div>

      <div class="bottom">
        <ng-container *ngFor="let category of categories; let i = index">
          <!-- Render a <div> if 'name' is 'Home' -->
          <div *ngIf="category.name === 'Home'" class="bottom-home">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="25" width="25"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M416 174.74V48h-80v58.45L256 32 0 272h64v208h144V320h96v160h144V272h64l-96-97.26z"></path>
            </svg>
          </div>

          <ng-container *ngIf="category.name !== 'Home'">
            <!-- Render a <div> if only 'name' property exists -->
            <!-- <div *ngIf="isOnlyNameProperty(category)" class="bottom-category"> -->

            <div class="dropdown" *ngIf="!category?.subcategories">{{ category.name }}</div>


            <!-- Render a <div> if there are additional properties -->
            <!-- <div *ngIf="!isOnlyNameProperty(category)" class="bottom-category dropdown"> -->
            <div *ngIf="category?.subcategories" class="bottom-category dropdown">
              <div class="align-this">
                <div class="dropdown-button">{{category.name}}</div>
                <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                  height="12" width="12" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.2 275.4c0-8.6 3.4-17.401 10-24.001 13.2-13.2 34.8-13.2 48 0l451.8 451.8 445.2-445.2c13.2-13.2 34.8-13.2 48 0s13.2 34.8 0 48L542 775.399c-13.2 13.2-34.8 13.2-48 0l-475.8-475.8c-6.8-6.8-10-15.4-10-24.199z">
                  </path>
                </svg>
              </div>

              <div class="dropdown-content">
                <div *ngFor="let subcategory of category.subcategories; let i = index">{{subcategory.name}}</div>
              </div>
            </div>
          </ng-container>

        </ng-container>

      </div>
    </div>
  </div>
</div>
